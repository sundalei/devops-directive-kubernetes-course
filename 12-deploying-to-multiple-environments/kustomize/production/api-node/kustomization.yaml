apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: demo-app
resources:
  - ../../base/api-node/
patches:
  - path: ./patches/Deployment.yaml
  - path: ./patches/IngressRoute.replace-host.yaml
    target:
      group: traefik.io
      kind: IngressRoute
      name: api-node
      namespace: demo-app
      version: v1alpha1
